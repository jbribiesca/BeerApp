<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Home Page</title>
</head>

<body>
    <!-- Container for Landing Page Header (Bootstrap-> Components-> Jumbotron-> Fluid)-->
    <div id="home" class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1>Sign Up</h1>
                    <h2>Welcome to Burp!</h2>
                    <i class="fas fa-beer"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- Container for Buttons/toggle for sign up and log in options (Bootstrap-> Components-> Collapse-> Example)-->
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#signUp" role="button" aria-expanded="false"
                        aria-controls="signUp">
                        Sign Up
                    </a>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#logIn"
                        aria-expanded="false" aria-controls="logIn">
                        Log In
                    </button>
                </p>

                <!-- Sign-up card content -- form  (Bootstrap-> Components-> Form-> Form Row and validation) -->
                <div class="collapse" id="signUp">
                    <div class="card card-body">
                        <p>Burp! sign up</p>
                        <form method="post" class="needs-validation" novalidate>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-5">
                                    <label class="control-label" for="date">Please enter your Birthday</label>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY"
                                        type="date" value="" required />
                                    <div class="invalid-feedback">Please provide Birthday</div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-5">
                                    <label for="inputFirstName"></label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                                        value="" required>
                                    <div class="invalid-feedback">Please provide First Name</div>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="inputLastName"></label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                                        value="" required>
                                    <div class="invalid-feedback">Please provide Last Name</div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-5">
                                    <label for="inputEmail"></label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                        value="" required>
                                    <div class="invalid-feedback">Please provide Email</div>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="inputPassword"></label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Password" value="" required>
                                    <div class="invalid-feedback">Please provide Password</div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-5">
                                    <label for="inputZip"></label>
                                    <input type="number" class="form-control" id="inputZip" placeholder="Zip Code"
                                        pattern="[0-9]{5}" value="" required>
                                    <div class="invalid-feedback">Please provide Zip Code</div>
                                </div>
                            </div>
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            
                        </form>
                    </div>
                </div>

                <!-- Sign-in card content -- form (Bootstrap-> Components-> Form-> Auto-sizing)-->
                <div class="collapse" id="logIn">
                    <div class="card card-body">
                        <p>Sign into Burp! </p>
                        <form method="post" class="needs-validation" novalidate>
                            <div class="form-row align-items-center">
                                <div class="col-md-5">
                                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup"
                                            placeholder="Email" value="" required>
                                        <div class="invalid-feedback">Please provide Email</div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label class="sr-only" for="inlineFormInputGroup">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup"
                                            placeholder="Password" value="" required>
                                        <div class="invalid-feedback">Please provide Password</div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <button type="submit" class="btn btn-primary mb-2">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container"></div>
                <div class="row">
                    <h3>User List for testing only</h3>
                    <!-- Handlebar output -->
                    <!-- <div>
                        {{#each users}}
                        <div class="row">
                            <div class="col-sm-6">
                                <p>{{this.id}}. {{this.first_name}}</p>
                            </div>
                        </div>
                        {{/each}}
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="..public/js/index.js"></script> -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


</body>

</html>
